<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sanj Healthcare - Stock</title>
<link rel="stylesheet" href="../css/tabs.css">
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
  h1 { text-align:center; margin-top:20px; }
  .container { max-width: 1200px; margin: 20px auto; }
  table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: center; }
  th { background: #2196F3; color: white; }
  tr.low-stock td { background: #ffe0e0; }
  tr.expired td { background: #ffcccc; }
  .btn { padding: 5px 10px; margin: 2px; border: none; border-radius: 5px; cursor: pointer; }
  .add-btn { background: #4CAF50; color: white; margin: 10px 0; }
  .edit-btn { background: #2196F3; color: white; }
  .delete-btn { background: #f44336; color: white; }
  #stockForm { display:none; max-width: 400px; margin: 20px auto; background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  #stockForm input, #stockForm select { width: 100%; margin: 5px 0; padding: 5px; }
  #formTitle { text-align:center; margin-bottom:10px; font-weight:bold; }
</style>
</head>
<body>

<h1>Stock Management</h1>
<button class="btn add-btn" onclick="showAddStockForm()">+ Add Stock Entry</button>

<div id="stockForm">
  <div id="formTitle">Add Stock Entry</div>
  <input type="hidden" id="stockId">
  <select id="productSelect"></select>
  <input type="text" id="batch" placeholder="Batch">
  <input type="number" id="quantity" placeholder="Quantity">
  <input type="text" id="invoice" placeholder="Invoice Reference">
  <input type="date" id="date">
  <button class="btn add-btn" onclick="saveStock()">Save</button>
  <button class="btn delete-btn" onclick="hideStockForm()">Cancel</button>
</div>

<div class="container">
  <table id="stockTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Batch</th>
        <th>Quantity</th>
        <th>Invoice</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<script src="../js/firebase-config.js"></script>
<script src="../js/stock.js"></script>
</body>
</html>
