<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanj Healthcare - Reports</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/tabs.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
</head>
<body>
  <h1>Reports Dashboard</h1>

  <!-- Revenue vs Expenses -->
  <div class="report-section">
    <h2>Revenue vs Expenses</h2>
    <canvas id="revenueChart" height="100"></canvas>
  </div>

  <!-- Profit Chart -->
  <div class="report-section">
    <h2>Profit</h2>
    <canvas id="profitChart" height="100"></canvas>
  </div>

  <!-- Stock Levels -->
  <div class="report-section">
    <h2>Stock Levels</h2>
    <canvas id="stockChart" height="100"></canvas>
  </div>

  <!-- Debts Summary Table -->
  <div class="report-section">
    <h2>Debts Summary</h2>
    <table id="debtsSummaryTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Principal</th>
          <th>Monthly ROI/EMI</th>
          <th>Paid Amount</th>
          <th>Remaining Principal</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Marketing Summary Table -->
  <div class="report-section">
    <h2>Marketing Summary</h2>
    <table id="marketingSummaryTable">
      <thead>
        <tr>
          <th>Doctor Name</th>
          <th>Target Value</th>
          <th>Paid</th>
          <th>Completed Prescriptions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
<script src="../js/firebase-config.js"></script>
  <script src="../js/reports.js"></script>
</body>
</html>
